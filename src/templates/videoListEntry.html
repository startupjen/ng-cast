<li class="video-list-entry media" ng-click="$ctrl.onclickb($ctrl.video)">
  <div class="media-left">
    <img class="media-object" ng-src="https://i.ytimg.com/vi/{{$ctrl.video.id.videoId}}/default.jpg" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title">{{$ctrl.video.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.video.snippet.description}}</div>
  </div>
</li>
